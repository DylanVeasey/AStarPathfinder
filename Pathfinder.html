    <script>
    //Stores the board div in a variable
    var containingDiv = document.getElementById('board');
    var SetCellValue = 0;
    
    //Add a click event listener onto the board 
    containingDiv.addEventListener('click', function(e) {
        //if it contains a cell, call the function
        if(SetCellValue === 1){
            if(e.target.classList.contains('cell')) {
            AddStart(e.target);
            }
        }else if(SetCellValue ===2){
            if(e.target.classList.contains('cell')) {
            AddEnd(e.target);
            }
        }else if(SetCellValue ===3){
            if(e.target.classList.contains('cell')) {
            AddWall(e.target);
            }
        }
    });  

    function AddStart(e) {
        e.classList.add('start');
    }
    function AddEnd(e) {
        e.classList.add('end');
    }
    function AddWall(e) {
        e.classList.add('wall');
    }

    function SetAddStart(){
        SetCellValue = 1;
    }
    function SetAddEnd(){
        SetCellValue = 2;
    }
    function SetAddWall(){
        SetCellValue = 3;
    }
    </script>
